<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>American Food</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="contenido">
  <!-- Encabezado -->
  <header class="header">
    <div class="header__container">
      <div class="header__izquierdo"></div>
    </div>
    <form action="search">
      <div class="contenedor__buscador">
        <input class="search__input" type="text" placeholder="Search head">
        <i class="search__icon ri-search-line"></i>
      </div>
      <hr class="search__hr">
    </form>
    <a href="index.html" class="logo">
      <img src="/img/logo.png" alt="logo" class="logo__img">
    </a>
    <div class="header__derecho">
      <h1 class="text__register">Register / Login</h1>
      <i class="boton__icon ri-heart-3-line"></i>
      <i class="boton__icon ri-shopping-cart-2-line"></i>
    </div>
  </header>
  <!-- Menu de navegacion -->
  <nav class="menu">
    <div class="menu-items">
      <a href="#" class="menu-item">HOME</a>
      <a href="#" class="menu-item">ABOUT US</a>
      <a href="#" class="menu-item">SERVICE</a>
      <a href="#" class="menu-item">PRICING</a>
      <a href="#" class="menu-item">BLOG</a>
      <a href="#" class="menu-item">CONTACT</a>
    </div>
  </nav>
  <!-- Anuncio principal -->
  <div class="anuncio">
    <div class="info">
      <!-- Contenido del anuncio principal -->
      <div class="titulos">
        <h1 class="titulo__principal">AMERICAN FOOD</h1>
        <h2 class="titulo__secundario">The Best Taste Food</h2>
      </div>
      <hr class="linea__anuncio">
      <div class="info__descripcion">
        <h5 class="texto__anuncio-descripcion">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores
          ipsam velit voluptates fugit impedit,
        </h5>
      </div>
      <!-- Botones del anuncio principal -->
      <div class="botones__anuncio">
        <button class="boton__menu">ORDER NOW</button>
        <button class="boton__flecha"><i class='icono__anuncio ri-arrow-left-line'></i></button>
      </div>
    </div>
  </div>
</body>

</html>
